<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

  <!-- https://ordinarycoders.com/blog/article/django-user-register-login-logout -->
  {% block content %}

  {% load crispy_forms_tags %}

  <div class="container py-5">

    <h1>Login</h1>

    <form method="POST">
      {% csrf_token %} <!--Keeps hackers from taking over the form-->
      {{ login_form|crispy }} <!-- Form uses crispy to format -->
      <button class="btn btn-primary" type="submit">Login</button> <!-- Submit button of login-->
    </form>

    <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p> <!-- If user needs to register, link them to register page -->
  </div>

  {% endblock %}
</body>
</html>
