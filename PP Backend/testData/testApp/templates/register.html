<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

  {% block content %}

  {% load crispy_forms_tags %}

  <div class="container py-5">

      <h1>Register</h1>

      <form method="POST">
          {% csrf_token %} <!--Keeps hackers from taking over the form-->
          {{ register_form|crispy }} <!-- Form uses crispy to format -->
          <button class="btn btn-primary" type="submit">Register</button> <!-- Submit button of login-->
      </form>

      <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p> <!-- If user needs to register, link them to register page -->
  </div>

  {% endblock %}
</body>
</html>
