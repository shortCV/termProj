<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You searched for...</title>
</head>
<body>
    <ul> <!--Display search result-->
        {% if searched %}
            <h2>You searched: {{ searched }}</h2>
            <br/>
            {% for song in songs %}
                <h6> {{ song.title }}, {{ song.artist.all|join:", "  }} </h6>
            {% endfor %}
            <br/>
            {% for artist in artists %}
                <h6> {{ artist }} </h6>
            {% endfor %}
        {% else %}
            <h2>You didn't search anything</h2>
        {% endif %}
    </ul>



</body>
</html>
